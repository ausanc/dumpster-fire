{% extends "dumpster/base.html" %}

{% block title %}Select a user{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card mt-md-3">
                <div class="card-body">
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="profileInput">Steam Profile URL</label>
                            <input type="text" class="form-control" id="profileInput" placeholder="Steam profile URL">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
