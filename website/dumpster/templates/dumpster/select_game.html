{% extends "dumpster/base.html" %}

{% block title %}Select a game for the user{% endblock %}

{% block content %}
<div class="row">
    {% for game in games %}
    <div class="col-md-4">
    <a href="{% url 'select_achieve' steam_id game.appid %}">
        {{ game.name }}
    </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
